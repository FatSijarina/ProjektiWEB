<!DOCTYPE html>
<html>
<head>
    <title>Buy Online</title>
    <style>
        body{
            background-color: rgb(223, 223, 223);
        }
        main{
            background-color: whitesmoke;
            width: 70%; 
            margin-left: auto; 
            margin-right: auto;
            margin-top: 3%;
            box-shadow: 15px 15px 20px rgb(100, 100, 100);
            border-radius: 10px;
        }
        table{
            width: 80%; 
            margin-left: auto; 
            margin-right: auto; 
            margin-top: 5%; 
            margin-bottom: 5%;
        }
        .d dialog{
            border-radius: 2px;
            border-color: blue;
            color: blue;
            background: lightgreen;
            width: 250px;
            height: 60px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
            margin-top: -350px;
        }
        .inputet{
            border-radius: 1px; 
            height: 35px; 
            width: 320px;
            box-shadow: 2px 2px 2px rgb(100, 100, 100);
            border-radius: 1px; 
            border: darkgray; 
            background-color: rgb(151, 151, 151); 
            color: whitesmoke;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            font-weight: bold;
        }
        .butoniSubmit{
            border: inset 0;
            border-radius: 12px;
            background-color: rgb(233, 233, 233); 
            color: rgb(85, 85, 85);
            height: 35px;
            width: 250px;
            margin-left: 35%;
            margin-top: 3%;
            margin-bottom: 3%;
            font-size: 20px;
            box-shadow: 5px 5px 5px rgb(100, 100, 100);
        }
        .butoniSubmit:hover {
            color: whitesmoke;
            background-color: rgb(97, 97, 97);
            border: 2px solid darkblue;
            box-shadow: 10px 10px 10px rgb(100, 100, 100);
        }
        fieldset{
            border-radius: 10px; 
            border: 1px inset darkblue;
            background: rgb(255, 255, 255);
            width: 80%; 
            margin-left: auto; 
            margin-right: auto;
            box-shadow: 5px 5px 5px rgb(100, 100, 100);
        }
    </style>
</head>
<body>
    <main>
        <fieldset>
            <legend><h3 style="color: rgb(70, 70, 70)">Payment Methods</h3></legend>
            <input type="radio" name="pay" id="Card"><h3 style="display: inline; color: rgb(70, 70, 70)">Debit or Credit Card</h3> <br><br>
            <input type="radio" name="pay" id="Cash"><h3 style="display: inline; color: rgb(70, 70, 70)">Cash</h3> <br><br>
        </fieldset>
        <table>
            <div class="d1">
                <tr>
                    <td>First Name<br><input type="text" class="inputet"></td>
                    <td>Last Name<br><input type="text" class="inputet"></td>
                </tr>
                <tr>
                    <td>Credit Card Number<br><input type="number" class="inputet" maxlength="16" placeholder="**** **** **** ****"></td>
                    <td>Scurity Code<br><input type="number" class="inputet" placeholder="CVC" maxlength="3" min="100" max="999">
                </tr>
                <tr>
                    <td>Card Expiration<br><input type="text" class="inputet" maxlength="5" placeholder="MM/YY"></td>
                </tr>
            </div>
        </table>
        <hr>
        <div class="d">
            <button onclick="showDialog()" class="butoniSubmit">Submit Order</button>
            <dialog id="myDialog">Order submited</dialog>
        </div>
        <script>
            var x = document.getElementById("myDialog"); 
            function showDialog() { 
              x.show(); 
            }
        </script>
    </main>
</body>
</html>
